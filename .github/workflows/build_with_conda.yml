name: Python Package using Conda

on:
  pull_request:
    branches:
      - main
      - development

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3
      with:
        path: dsa110-antpos
        fetch-depth: 0
    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: 3.8
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
    - name: Install dependencies
      run: |
        conda env update --file $GITHUB_WORKSPACE/dsa110-antpos/environment.yml --name base
    - name: Install
      run: |
        cd $GITHUB_WORKSPACE/dsa110-antpos ; git fetch --tags --force ; python setup.py install
    - name: Test with pytest
      run: |
        conda install pytest
        conda install pytest-cov
        pytest --cov=./ --cov-report=xml $GITHUB_WORKSPACE/dsa110-antpos/tests
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        env_vars: OS,PYTHON
        fail_ci_if_error: true
        flags: unittests
        name: codecov-umbrella
        verbose: true
